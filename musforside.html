<!DOCTYPE html>
<html lang="dk">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px;
            max-width: 960px;
            margin: 0 auto;
        }

        .item {
            border: 1px solid #000;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item-header">header</div>
        <div class="item item-over">overskrift</div>
        <div class="item item-tekst">tekst</div>
        <div class="item item-foto">foto</div>
        <div class="item item-aabning">aabningstider</div>
        <div class="item item-footer">footer</div>
    </div>

</body>

</html>
